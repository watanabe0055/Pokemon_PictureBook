<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./main.css" />
        <link rel="stylesheet" href="./loader.css" />
        <link rel="stylesheet" href="./modal.css" />
        <title>ポケモン図鑑</title>
    </head>
    <body>
        <div class="loader-containt">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <h2>Now Loading...</h2>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-body">
                    <img
                        id="closeBtn"
                        class="closeBtn"
                        src="https://img.icons8.com/fluency/48/000000/pokeball.png"
                        onclick="closeModal()"
                    />
                </div>
                <img
                    class="modal-image"
                    src="../../images/001.png"
                    id="modalItemImage"
                />
                <di>
                    <dt class="modai-items" id="modalItemId"></dt>
                    <dt class="modai-items" id="modalItemName"></dt>
                    <dt class="modai-items" id="modalItemType"></dt>
                    <dt class="modai-items" id="modalItemHeight"></dt>
                    <dt class="modai-items" id="modalItemWeight"></dt>
                    <dt class="modai-items" id="modalItemHp"></dt>
                    <dt class="modai-items" id="modalItemAttack"></dt>
                    <dt class="modai-items" id="modalItemDefense"></dt>
                    <dt class="modai-items" id="modalItemSpAttack"></dt>
                    <dt class="modai-items" id="modalItemSpDeffense"></dt>
                    <dt class="modai-items" id="modalItemSpeed"></dt>
                </di>
            </div>
        </div>
        <div class="pokemon-pictreBook">
            <input type="checkbox" id="mycheck" onclick="onClickToggle()" />
            <label class="check" for="mycheck"><div></div></label>
            <div id="container"></div>
        </div>
    </body>
</html>
<script src="./index.js"></script>
